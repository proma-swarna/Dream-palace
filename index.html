<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream palace</title>
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/fontawsome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-7">
                    <div class="row">
                        <div class="col-xl-3 logo text-center">
                            <a href="">dream palace</a>
                        </div>
                        <div class=" col-xl-2 social-icon text-center">
                            <i class="fab fa-facebook-f"></i>
                            <i class="fab fa-skype"></i>
                            <i class="fab fa-twitter"></i>
                        </div>
                    </div>
                </div>
                <div class="col-xl-5 pd-0">
                    <div class="side-menu text-center">
                        <div class="col-xl-1 bar">
                            <i class="fas fa-bars"></i>
                        </div>
                        <h4>menu</h4>
                        <ul>
                            <li><a href="">- home</a></li>
                            <li><a href="">- about</a></li>
                            <li><a href="">- services</a></li>
                            <li><a href="">- gallery</a></li>
                            <li><a href="">- blog</a></li>
                            <li><a href="">- contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="banner">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-4 pd-0">
                    <div class="banner-left">
                        <h4><i class="fab fa-staylinked"></i> build up your place</h4>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente, ipsam...</p>
                    </div>
                </div>
                <div class="col-xl-8 banner-right pd-0">
                    <div class="single-banner" style="background-image: url('assets/img/banner1.jpg');">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.bar').click(function(){
                $(this).toggleClass('close');
                $('.side-menu').toggleClass('show');
            });
        });
    </script>
   <script src="assets/js/bootstrap.min.js"></script>
   <script src="assets/js/popper.min.js"></script>
   <script src="assets/js/owl.carousel.min.js"></script>
   <script src="assets/js/isotope.min.js"></script>
   <script src="assets/js/main.js"></script>
</body>
</html>
